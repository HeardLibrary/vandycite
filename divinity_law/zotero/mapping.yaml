constants:
  unique_identifier_column: Key
  label_column: Title
  description_code_column: Item Type

# mapping_function is the name of a function that calculates the mapping_function based on the mapping_function in the source column
# in_col_label is the column in the source table that's passed into the function. Not every function requires this.
